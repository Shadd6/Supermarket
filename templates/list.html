<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Товары на складе</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} — {{ product.quantity }} шт.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_product') }}">Добавить новый товар</a>
</body>
</html>
